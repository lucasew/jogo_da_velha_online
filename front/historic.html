<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de partidas</title>
</head>
<body>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 90%;
            table-layout: fixed;
            text-align: center;
        }
    </style>
    <h1>Histórico de partidas</h1>
    <table>
        <thead>
            <tr>
                <th>Adversário</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody id="partidas">
        <tr>
            <td>John Doe</td>
            <td>Ganho</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Velha</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Abandonada</td>
        </tr>
        </tbody>
    </table>
    <script>
        function addPartida(usuario, estado) {
            let row = document.createElement("tr")
            let eUsuario = document.createElement("td")
            eUsuario.innerText = usuario
            let eEstado = document.createElement("td")
            eEstado.innerText = estado
            row.appendChild(eUsuario)
            row.appendChild(eEstado)
            document.getElementById("partidas").appendChild(row)
        }
    </script>
</body>
</html>
