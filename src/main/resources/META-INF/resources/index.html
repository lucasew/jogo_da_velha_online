<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha online</title>
    <link rel="stylesheet" href="index.css">
    <style>
        main {
            justify-content: center;
        }
        main > button {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jogo da Velha Online</h1>
    </header>
    <main id="main">
        <button onclick="goto('login.html')">Login</button>
        <button onclick="goto('cadastro.html')">Cadastro</button>

    </main>
    <script src="index.js"></script>
    <script>
        (async function () {
            if (await check_login()) {
                const root = document.getElementById("main")
                const elem = document.createElement("button")
                elem.onclick = () => goto("main.html")
                elem.innerText = "Ir para a p√°gina de autenticado"
                root.appendChild(elem)
            }
        })()
    </script>
</body>
</html>
